<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="result-card">
    <div class="result-container">
      <h2 class="result-header">Your Result</h2>
      <div class="result-score">
      <p class="number-score">76</p> 
      <p class="number-max">of 100</p>
      </div>
  
    <div class="card-grade">  
      <h1 class="score-grade">Great</h1>
      <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>  
    </div>
  </div>
  
  <div class="summary-card">
    <h3 class="summary-header">Summary</h3>
    
    <div class="score-container">
      <div class="score reaction">
        <div class="score-category-name">
          <img src="../assets/images/icon-reaction.svg" alt="lightning icon"/>
          <p class="score-name">Reaction</p> 
        </div>
        <p class="score-number">80 <span class="score-number-max">/ 100</span></p>
      </div>
      
      <div class="score memory">
        <div class="score-category-name">
          <img src="../assets/images/icon-memory.svg" alt="brain icon" />
          <p class="score-name">Memory</p>
        </div>
        <p class="score-number">92 <span class="score-number-max">/ 100</span></p>
      </div>

      <div class="score verbal">
        <div class="score-category-name">
          <img src="../assets/images/icon-verbal.svg" alt="speech bubble icon" />
        <p class="score-category-name">Verbal</p>
        </div>
        <p class="score-number">61 <span class="score-number-max">/ 100</span></p>
      </div>

      <div class="score visual">
        <div class="score-category-name">
          <img src="../assets/images/icon-visual.svg" alt="eye icon" />
          <p class="score-category-name">Visual</p>
        </div>
        <p class="score-number">72 <span class="score-number-max">/ 100</span></p>  
      </div>  
          
      <button class="continue-button">Continue</button>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katrina Hill</a>.
  </div>
</body>
</html>
